              <p><strong>内联块状元素（</strong>inline-block<strong>）</strong>就是同时具备内联元素、块状元素的特点，代码<code class="marker">display:inline-block</code>就是将元素设置为内联块状元素。(css2.1新增)，&lt;img&gt;、&lt;input&gt;标签就是这种内联块状标签。</p>

<p>inline-block 元素特点：</p>

<p>1、和其他元素都在一行上；</p>

<p>2、元素的高度、宽度、行高以及顶和底边距都可设置。</p>
