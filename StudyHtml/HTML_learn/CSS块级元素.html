              <p align="left">什么是块级元素？在html中&lt;div&gt;、 &lt;p&gt;、&lt;h1&gt;、&lt;form&gt;、&lt;ul&gt; 和 &lt;li&gt;就是块级元素。设置<code class="marker">display:block</code>就是将元素显示为块级元素。如下代码就是将<strong>内联元素a</strong>转换为<strong>块状元素</strong>，从而使a元素具有<strong>块状元素</strong>特点。</p>

<pre align="left" class="code">a{display:block;}</pre>

<p align="left"><strong>块级元素特点：</strong></p>

<p align="left">1、每个块级元素都从新的一行开始，并且其后的元素也另起一行。（真霸道，一个块级元素独占一行）</p>

<p align="left">2、元素的高度、宽度、行高以及顶和底边距都可设置。</p>

<p align="left">3、元素宽度在不设置的情况下，是它本身父容器的100%（和父元素的宽度一致），除非设定一个宽度。</p>
